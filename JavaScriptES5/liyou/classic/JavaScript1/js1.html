<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background: black
		}
		button{
			height:20px;
			width:70px;
		}
	</style>
	<script type="text/javascript">

	window.onload=function(){
		var oDiv = document.getElementById('div');
		var btn = document.getElementById('btn');
		var a =true;
		btn.onclick=function(){
			a = !a;
			a? oDiv.style.display='block':oDiv.style.display='none'
		}

	} 
	</script>
</head>
<body>
	<!-- <input type="button" value ='click me' id='btn'> -->
	<button id='btn'>click me</button>
	<div id="div"></div>	
</body>
</html>
