<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 800px;
            height: 400px;
            background: #444;
            color: #fff;
            margin: 0 auto;
            text-align: center;
            font: 40px/400px "微软雅黑";
        }
    </style>
</head>
<body>
<input type="text" />
<div>0</div>
<script>

    function throttle(fn,wait){
        let preTime =0;
        return ()=>{
            const now = new Date();
            if(now-preTime>wait){
                fn();
                preTime=now;
            }
        }
    }

    const p = new Promise((resolve,reject)=>{
        resolve('resolve');
        reject('reject');
    }).then(
        value => {
            console.log(value);
        },
        error => {
            console.log(error);
        }
    );
</script>
</body>
</html>
