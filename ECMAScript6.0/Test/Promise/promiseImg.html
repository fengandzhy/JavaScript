<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<img src="" alt="" />

</body>
</html>
<script>
    {
        const load = url => new Promise((resolve,reject)=>{
            const img = new Image();
            img.onload = ()=> resolve(img);
            img.onerror = () => reject(url);
            img.src = url;
        });

        const img = document.querySelector('img');
        load('./files/1.jpg').then(value => img.src = value.src);
    }

</script>
