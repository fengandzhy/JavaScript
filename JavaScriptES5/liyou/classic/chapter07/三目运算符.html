<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三目运算符</title>
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            background:#00FF00;
        }
    </style>
</head>
<body>
    <button id="btn">click me</button>
    <div id="myDiv"/>
</body>
<script type="application/javascript">
    var btn = document.getElementById('btn');
    var myDiv = document.getElementById('myDiv');
    var a = true;
    btn.onclick = function(){
        a = !a;
        a?myDiv.style.display='block':myDiv.style.display='none';
    }
</script>
</html>
