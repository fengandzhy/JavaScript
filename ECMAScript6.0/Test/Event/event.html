<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
</head>
<body>
<div id='div' onclick='divClick();'>
    <ul onclick='ulClick();'>
        <li onclick='liClick();'>click me</li>
    </ul>
</div>

<div id='div1' onclick='divClick1();'>
    <ul onclick='ulClick1();'>
        <li onclick='liClick1(event);'>click me again</li>
    </ul>
</div>
</body>
<script type="text/javascript">
    function divClick(){
        alert('div');
    }

    function ulClick(){
        alert('ul');
    }

    function liClick(){
        alert('li');
    }

    function liClick1(e){
        alert('li1');
        e.stopPropagation();//阻止事件冒泡
    }

    function ulClick1(e){
        alert('ul1');
    }

    function divClick1(e){
        alert('div1');
    }

</script>
</html>
